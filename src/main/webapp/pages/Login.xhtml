<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="../css/usermanagement.css?ver=1" rel="stylesheet" type="text/css" />
</h:head>

<body class="GrayModena Geometry" style="height: auto;">
	<form title="Login page" id="login" action="../j_spring_security_check" method="post">
		<div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
			<div class="Wid33 MarAuto WidAutoOnMobile">
				<div class="EmptyBox30"></div>
					<div class="Card ShadowEffect">
						<div class="EmptyBox20"></div>
						<div class="Wid100 OvHidden BigTopic Fs30">Login</div>
						<div class="EmptyBox30">
							<c:if test="#{param.login_error == 1 and SPRING_SECURITY_LAST_EXCEPTION != null}">
								<span class="ui-messages-error ui-message-error">#{SPRING_SECURITY_LAST_EXCEPTION.message}</span>
							</c:if>
						</div>
						<div class="Wid100">
							<input id="j_username" name='j_username' value=''
								class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Wid80 TexAlCenter Fs18"
								type="text"/>
						</div>
						<div class="EmptyBox10"></div>
						<div class="Wid100">
							<input id="j_password"
								class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Wid80 TexAlCenter Fs18"
								type="password" name='j_password'/>
						</div>
						
						<div class="EmptyBox30"></div>
						<div class="Wid50 Fleft Responsive50">
							<button id="j_idt15" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left Fs18 White RaisedButton Fright FloatNoneOnMobile" type="submit" name="j_idt15">
								<span class="ui-button-icon-left ui-icon ui-c fa fa-sign-in"></span>
								<span class="ui-button-text ui-c">Login</span>
							</button>
						</div>
						<div class="EmptyBox20"></div>
					</div>
					<div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
						<i class="fa fa-copyright"></i> Madhava Maiya All rights reserved.
					</div>
			</div>
		</div>
	 </form>
	</body>
</html>
