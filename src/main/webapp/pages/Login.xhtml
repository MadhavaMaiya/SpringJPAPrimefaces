<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<script type="text/javascript">
		document.getElementById('j_username').focus();
</script>
<link href="../css/usermanagement.css" rel="stylesheet" type="text/css"/>
</h:head>
<body>
	<div class="wrapper">
		<div class="google-header-bar centered">
			<div class="header content clearfix"></div>
		</div>
		<div class="main content clearfix">
		
			<h3>Login with Username and Password</h3>

			<c:if test="${not empty error}">
				<div class="error">${error}</div>
			</c:if>
			<c:if test="${not empty msg}">
				<div class="msg">${msg}</div>
			</c:if>
			<div class="card signin-card clearfix">
				<div id="cc_iframe_parent"></div>
				<form title="Login page" action="../j_spring_security_check" method="post">
					<table>
						<tr>
							<td>User:</td>
							<td><input type='text' id="j_username" name='j_username'
								value='' /></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type='password' name='j_password' /></td>
						</tr>
						<tr>
							<td colspan='2'><input name="submit"
								class="rc-button rc-button-submit" value="Login" type="submit" /></td>
						</tr>
						<tr>
							<td colspan='2'><input name="reset" type="reset" /></td>
						</tr>
					</table>

				</form>
			</div>

		</div>
	</div>
</body>
</html>
