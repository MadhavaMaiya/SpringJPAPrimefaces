<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<h:panelGroup id="pgl4" layout="block" style="text-align:center;"
			styleClass="ui-widget ui-widget-header ui-corner-all">
			<h:outputText id="ot1" value="#{tk.footer}" escape="false" />
			<p:spacer width="10" height="10" />
			<h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/fos?filename=FR_NDF_User Guide.pdf"
				target="_blank">
				<h:outputText value="#{tk.user_guide}" />
			</h:outputLink>
		</h:panelGroup>
		<h:panelGroup id="version" layout="block">
			<h:inputHidden id="versionHidden"
				value="#{versionController.version}" />
		</h:panelGroup>
	</h:form>
</ui:composition>
